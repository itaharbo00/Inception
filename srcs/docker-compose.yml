services:
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception
    depends_on:
      - wordpress
    restart: always

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    expose:
      - "9000"
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception
    depends_on:
      - mariadb
      - redis
    env_file:
      - .env
    restart: always

  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    expose:
      - "3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception
    env_file:
      - .env
    restart: always

  # BONUS SERVICES
  redis:
    build: ./requirements/bonus/redis
    container_name: redis
    expose:
      - "6379"
    networks:
      - inception
    restart: always

  adminer:
    build: ./requirements/bonus/adminer
    container_name: adminer
    ports:
      - "8081:9000"
    networks:
      - inception
    depends_on:
      - mariadb
    restart: always

  ftp:
    build: ./requirements/bonus/ftp
    container_name: ftp
    ports:
      - "21:21"
      - "21100-21110:21100-21110"
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception
    env_file:
      - .env
    restart: always

  static-site:
    build: ./requirements/bonus/static-site
    container_name: static-site
    networks:
      - inception
    restart: always

  cadvisor:
    build: ./requirements/bonus/cadvisor
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - inception
    restart: always

volumes:
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/itaharbo/data/wordpress

  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/itaharbo/data/mariadb

networks:
  inception:
    driver: bridge
