<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itaharbo - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #00d9ff;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #a0a0a0;
        }
        .projects {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .project {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 10px;
            width: 200px;
        }
        .project h3 {
            color: #00d9ff;
            margin-bottom: 0.5rem;
        }
        a {
            color: #00d9ff;
            text-decoration: none;
        }
    </style>
</head>

    <div class="container">
        <h1>itaharbo</h1>
        <p>42 Student | Developer</p>
